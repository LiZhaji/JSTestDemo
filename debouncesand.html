  <script>
    // 防抖函数
    function debounce(handle, time) {
      var timer;
      return function () {
        // 每次点击都会重置延时调用
        clearTimeout(timer);
        timer = setTimeout(
          handle, time);
      }
    }
    document.querySelector("#debounce").addEventListener('click', debounce(() => alert('debounced!'), 2000))

    // 节流函数
    function throttling(handle, time) {
      var lock = false;
      return function () {
        if (lock) {
          return
        }
        lock = true;
        handle();
        setTimeout(() => {
          lock = false;
        }, time);
      }
    }
    document.querySelector("#throttling").
    addEventListener('click', throttling(() => console.log('throttling!'), 1000))

    // thunk函数 /curry?
    function thunk(fn, args = []) {
      var length = fn.length // 表示fn的参数个数
      return function () {
        var newArg = [...args, ...arguments];
        if (newArg.length < length) {
          return thunk(fn, newArg)
        } else {
          return fn.apply(this, newArg)
        }
      }
    }

    function multiply(a, b, c) {
      console.log('m:', a * b * c);
      return (a* b *c);
    }
    // 正常用法

    // 单参用法

    thunkMtp(2)(3)(4);

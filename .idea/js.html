  <script>
    // 1.回掉函数参数有多少，就自动传入多少
    [1, 2, 3].map(parseInt);
    [1, 2, 3].map((el) => {
      return parseInt(el)
    });
    [1, 2, 3].map((el, i) => {
      return parseInt(el, i)
    });
    [1, 2, 3].map(handle1);

    function handle1(a, b, c, d) {
      console.log(a, b, c, d);
    }

    // 2.[].执行reduce、find等方法会报错,
    // 但是.length返回0，可以遍历
    try {
      [].reduce(Math.pow());
    } catch (error) {
      console.error("error1:", error);

    }

    // 3.运算符优先级
    /* 优先级高低：
     () 
     a++ a-- 
     ! ~ +a -a ++a --a
     * / %
     + -
     >> << >>> 
     < <= > >= in instanceof
     == != === !==
     && || ?:
     = += -= ... 赋值运算符
     ...展开
     */
    var val = 'smtg';
    console.log('Value is ' + (val === 'smtg') ? 'Something' : 'Nothing'); // Something

    // TODO
    // 4.typeof 可以变量提升？
    var name = 'World!';
    (function () {
      if (typeof name === 'undefined') {
        var name = 'Jack';
        console.log('Goodbye ' + name);
      } else {
        console.log('Hello ' + name);
      }
    })(); // Goodbye Jack
